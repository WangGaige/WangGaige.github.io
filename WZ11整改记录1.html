          <h3 id="接下来的工作安排"><a href="#接下来的工作安排" class="headerlink" title="接下来的工作安排"></a>接下来的工作安排</h3><blockquote>
<p>报告里面要详细论述开发措施的论证<br>GBR和WWW梳理一下已有的成果<br>不用再做工作，就仅仅改PPT和WORD<br>GBR参照CH的写一个专家意见<br>项目时间和人员资源调配要搞好</p>
</blockquote>
<blockquote>
<p>YDX应力场、裂缝以及甜点</p>
</blockquote>
<span id="more"></span>
<figure class="highlight plaintext"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">断层 构造解释 有变化    调整怎么调的  </span><br><span class="line">地质统计学反演的 可靠性 </span><br><span class="line">孔隙度模型可以  渗透率怎么处理的 </span><br><span class="line">饱和度 用孔隙度协同 与构造关系更大一些 是否要考虑构造 </span><br><span class="line"></span><br><span class="line">小层划分 相 有没有越过小层  </span><br><span class="line">随机case建 相模型    确定性建相模型了  </span><br><span class="line">饱和度 影响因素 需要论证一下 跟哪个关系更紧密 </span><br><span class="line"></span><br><span class="line">地质成果合理性  动态对其 验证 </span><br><span class="line">措施 优先级  调驱太广泛 具体点 </span><br><span class="line">饱和度 相渗</span><br><span class="line"></span><br><span class="line">建模到数模 粗化后 关键数据信息有没有变化 </span><br><span class="line">第二个 考核指标 怎么量化的</span><br><span class="line"></span><br><span class="line">建模里的  变程啊 什么的 合理性验证 </span><br><span class="line">渗流屏障 是 物性还是相的  </span><br><span class="line">小层划分 划分后 对地质上 有没什么认识 </span><br><span class="line">图表中英文夹杂  </span><br><span class="line"></span><br><span class="line">拟合率是啥 </span><br><span class="line">调研挺好 PPT里没看到 </span><br><span class="line">剩余油分布规律 有没有跟生产动态 类比 对比  看看吻合吗  </span><br><span class="line"></span><br><span class="line">全区数模拟合率90    看一下图 拟合的含水率 不太够啊 </span><br><span class="line">剩余油小层丰度   他们打了很多调整井 要对上 </span><br></pre></td></tr></tbody></table></figure>
